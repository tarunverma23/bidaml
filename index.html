  <script>
       // toast_it function
       function toast_it(msg){
            $('.woo-toast').html(msg);
            $('.woo-toast').addClass("show");
            setTimeout(function(){ $('.woo-toast').removeClass("show"); }, 6800);
        }

        function toast_it_close(msg){
            $('.woo-toast').html(msg);
            $('.woo-toast').removeClass("show");
            setTimeout(function(){ $('.woo-toast').removeClass("show"); }, 1000);
        }

        function toast_it_constant(msg){
            $('.woo-toast').html(msg);
            $('.woo-toast').addClass("show");
